<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крафт-мастер</title>
    <link rel="stylesheet" href="style.css">
<script src="notify.js"></script>
</head>
<body>
    <button class="settings-button" id="settings-button">
        <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94s-.02-.64-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.44.17-.48.41l-.36 2.54c-.59.24-1.13.56-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.3-.06.64-.06.94s.02.64.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.04.24.24.41.48.41h3.84c.24 0 .44-.17-.48.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.08-.47-.12-.61l-2.03-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
    </button>
    <div class="settings-panel" id="settings-panel">
        <button class="close-button" id="close-settings">
            <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
        </button>
        <h2>Настройки</h2>
        <div class="theme-toggle">
            <label for="theme-toggle">Тёмная тема</label>
            <input type="checkbox" id="theme-toggle">
        </div>
		<div class="achievements-menu">
			<button class="achievements-button" id="achievements-button">Достижения</button>
        </div>
		<div>
			<h2>Сохранение</h2>
			<div class="save-buttons">
				<button id="export-button">Экспорт (.cfmdat)</button>
				<button id="import-button">Импорт (.cfmdat)</button>
			</div>
			<input type="file" id="import-file" accept=".cfmdat">
		</div>    
	</div>
	</div>
    <div class="achievements-modal" id="achievements-modal">
        <div class="achievements-modal-content">
            <button class="achievements-modal-close" id="achievements-modal-close">
                <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </button>
            <h2>Достижения</h2>
            <div class="achievements-grid" id="achievements"></div>
        </div>
    </div>
    <h1>Крафт-мастер</h1>
    <div class="player-stats">
        <div class="player-stats-header">
            <div class="player-level-container">Уровень: <span id="player-level">1</span></div>
            <div class="xp-bar-container"><div id="xp-bar" style="width: 0%;"></div></div>
        </div>
        <div id="player-bonuses"></div>
    </div>
    <p class="status-message" id="status-message"></p>
    <div class="resource-mining">
        <h2 class="mining-title">Добыча ресурсов</h2>
        <div class="mining-areas" id="mining-areas"></div>
    </div>
    <div class="game-container">
        <div class="inventory-container">
            <h2>Инвентарь</h2>
            <div class="inventory-grid" id="inventory"></div>
        </div>
        <div class="resources-container">
            <h2>Ресурсы</h2>
            <div class="resources-grid" id="resources"></div>
        </div>
        <div class="crafting-container">
            <h2>Крафт</h2>
            <div class="crafting-grid" id="crafting-grid">
                <div class="crafting-slot" data-slot="0"></div>
                <div class="crafting-slot" data-slot="1"></div>
                <div class="crafting-slot" data-slot="2"></div>
                <div class="crafting-slot" data-slot="3"></div>
				<div class="crafting-slot" data-slot="4"></div>
            </div>
            <div style="display:flex; justify-content:center; gap:15px; margin:20px 0;">
                <button id="craft-button">Создать</button>
                <button id="clear-button">Очистить</button>
            </div>
            <div class="recipe-book">
                <h3 class="recipe-title">Рецепты:</h3>
                <ul class="recipe-list">
                    <li>Рецепты? Хах, наивные. Рецепты Вы ищите сами.</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
